<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160">
  <!-- Left side of the rule -->
  <g transform="translate(50, 20)">
    <!-- Outgoing edges, now angled -->
    <line x1="35" y1="0" x2="42" y2="40" stroke="#AB0000" />
    <line x1="65" y1="0" x2="58" y2="40" stroke="#AB0000" />
    <!-- Ellipsis -->
    <text x="50" y="25" text-anchor="middle" font-size="20" fill="#AB0000">...</text>
    <!-- n node -->
    <circle cx="50" cy="55" r="15" fill="white" stroke="#AB0000" />
    <text x="50" y="60" text-anchor="middle" font-size="16" fill="#AB0000">n</text>
    <!-- Connecting line -->
    <line x1="50" y1="70" x2="50" y2="85" stroke="#AB0000" />
    <!-- e node -->
    <circle cx="50" cy="100" r="15" fill="white" stroke="#AB0000" />
    <text x="50" y="105" text-anchor="middle" font-size="16" fill="#AB0000">e</text>
  </g>
  
  <!-- Rewrite arrow, moved slightly to the right -->
  <line x1="170" y1="70" x2="220" y2="70" stroke="#AB0000" stroke-width="2" />
  <polygon points="220,70 210,65 210,75" fill="#AB0000" />
  
  <!-- Right side of the rule -->
  <g transform="translate(250, 20)">
    <!-- Outgoing edges -->
    <line x1="30" y1="0" x2="30" y2="85" stroke="#AB0000" />
    <line x1="70" y1="0" x2="70" y2="85" stroke="#AB0000" />
    <!-- Ellipsis -->
    <text x="50" y="25" text-anchor="middle" font-size="20" fill="#AB0000">...</text>
    <!-- e nodes -->
    <circle cx="30" cy="100" r="15" fill="white" stroke="#AB0000" />
    <text x="30" y="105" text-anchor="middle" font-size="16" fill="#AB0000">e</text>
    <circle cx="70" cy="100" r="15" fill="white" stroke="#AB0000" />
    <text x="70" y="105" text-anchor="middle" font-size="16" fill="#AB0000">e</text>
  </g>
</svg>
